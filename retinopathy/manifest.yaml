---
project_id: retinopathy

actions:
  visualize:
    - name: show_request_data
      function: img2html
      inputs:
        data: request_data
      params: null
    - name: show_resized_data
      function: img2html
      inputs:
        data: resized_data
      params: null
    - name: show_pred
      function: native2html
      inputs:
        data: model_prediction
      params: null
    - name: show_actual
      function: native2html
      inputs:
        data: actual #
      params: null

  reduce:
    - reducer_type: profile_reducer
      name: retinopathy@3.0.0
      reducer_interval_m: 10

  map:
    - name: profile_eval
      mapper_type: profile_eval
      profile: retinopathy@3.0.0
      inputs:
        output: model_prediction # Ref
        actual: actual

slices:
  - space:
      - tag: machine_id
